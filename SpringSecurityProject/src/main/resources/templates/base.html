<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- ************************ NAVBAR START ******************************************  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#" th:href="@{/user/home}">Home</a>
                    </li>
                    <th:block th:if="${user == null}">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" th:href="@{/register}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" th:href="@{/signIn}">Login</a>
                        </li>
                    </th:block>
                </ul>
                <ul class="navbar-nav ms-auto"> <!-- Use ms-auto to align to the right -->
                    <th:block th:if="${user != null}">
                        <!-- Move Logout option to the right -->
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" th:href="@{/user/profile}">[[${user.name}]]</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" th:href="@{/logout}">Logout</a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
    <!--  *******************************  NAVBAR END   **************************************** -->
    <div th:replace="${content}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
